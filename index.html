<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TODO LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">
        <div class="container">
            <h1 class="text-center display-1 "> TO DO LIST </h1>
            <div class="d-flex justify-content-center gap-2 py-4">               
                <input type="text" v-model.trim="newListElement" @keyup.enter="addNewElement(newListElement)" class="rounded py-3  text-center" placeholder="Inserire nuovo TO DO">
                <button class="btn btn-primary"  @click="addNewElement(newListElement,newDoneElement)">Cliccami per inserire il nuovo TODO!! </button>
            </div>            
            <ul class="list-group pt-5">
                <li v-for="(element,index) in todos" @click="completedToDo(index)" class="list-group-item text-center" :class="{'text-decoration-line-through':element.done === true}"> 
                    {{ element.text }}
                    <span class="text-danger" @click="removeToDo(index)"> X </span>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
